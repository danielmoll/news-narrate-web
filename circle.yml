general:
    branches:
        only:
          - master # list of branches to build
test:
  pre:
    - gulp build
    - npm install -g divshot-cli
    - npm install -g uglifyjs
    - npm install -g browserify
    - pushd people-smuggler/ && . ./build.sh && popd
    - pushd queen-timeline/ && npm i && npm run dist && popd
    - divshot push staging --token $DIVSHOT_TOKEN
    - divshot purge staging --token $DIVSHOT_TOKEN